<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>3080 PDF Portal</title>

<style>
/* ===========================
   GLOBAL RESET
=========================== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: #f2f6fb;
    width: 100%;
    overflow-x: hidden;
}

img { max-width: 100%; height: auto; }

/* ===========================
   SIDEBAR MENU
=========================== */
.sidebar {
    width: 260px;
    height: 100%;
    background: #003c94;
    color: white;
    position: fixed;
    top: 0;
    left: -260px;
    transition: 0.3s ease;
    z-index: 3000;
    padding-top: 20px;
    box-shadow: 3px 0 12px rgba(0,0,0,0.2);
}

.sidebar.open { left: 0; }

.sidebar-header {
    display: flex;
    justify-content: space-between;
    padding: 15px 20px;
    font-size: 18px;
}

.close-btn {
    font-size: 28px;
    cursor: pointer;
}

.sidebar a {
    display: block;
    padding: 14px 20px;
    color: white;
    text-decoration: none;
    font-size: 16px;
    transition: 0.25s;
}

.sidebar a:hover {
    background: rgba(255,255,255,0.2);
}

/* ===========================
   HEADER + HAMBURGER
=========================== */
.header {
    width: 100%;
    padding: 16px 20px;
    background: linear-gradient(135deg, #003c94, #0056d2);
    color: white;
    display: flex;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 2000;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
}

.hamburger {
    font-size: 28px;
    cursor: pointer;
    user-select: none;
    margin-right: 12px;
}

.header-center {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.header-center img {
    width: 42px;
    height: 42px;
    border-radius: 10px;
}

.header-title {
    font-size: 24px;
    font-weight: 900;
}

/* ===========================
   SEARCH BAR
=========================== */
.search-bar-container {
    width: 100%;
    background: white;
    padding: 15px 18px;
    display: flex;
    gap: 10px;
    align-items: center;
    box-shadow: 0 6px 20px rgba(0,0,0,0.08);
}

.search-bar-container input {
    flex: 1;
    padding: 12px 14px;
    border: 1px solid #d5dfee;
    border-radius: 8px;
    font-size: 15px;
}

.search-bar-container button {
    padding: 12px 18px;
    background: #0056d2;
    color: white;
    border-radius: 8px;
    border: none;
    font-weight: 700;
    cursor: pointer;
    transition: 0.25s;
}

.search-bar-container button:hover {
    background: #003c94;
}

/* ===========================
   HERO SECTION
=========================== */
.hero {
    width: 100%;
    background: linear-gradient(135deg, #003c94, #0058d9);
    color: white;
    padding: 60px 25px;
    text-align: center;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
}

.hero-content h1 {
    font-size: 30px;
    font-weight: 900;
    margin-bottom: 10px;
}

.hero-content p {
    font-size: 17px;
    opacity: 0.9;
    margin-bottom: 22px;
}

.hero-btn {
    display: inline-block;
    padding: 12px 30px;
    background: white;
    color: #003c94;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 700;
    transition: 0.25s ease;
}

.hero-btn:hover {
    transform: translateY(-3px);
}

/* ===========================
   UPDATES CARDS
=========================== */
.container {
    width: 100%;
    max-width: 900px;
    padding: 20px;
    margin: auto;
}

.update-card {
    background: #ffffff;
    padding: 22px;
    border-radius: 20px;
    margin-bottom: 22px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.06);
    position: relative;
}

.update-card::before {
    content: "";
    font-size: 26px;
    position: absolute;
    top: 18px;
    right: 18px;
    opacity: 0.3;
}

.update-title {
    font-size: 20px;
    font-weight: 800;
    margin-bottom: 6px;
    color: #003c94;
}

.update-date {
    background: #003c94;
    color: white;
    padding: 4px 10px;
    border-radius: 30px;
    font-size: 12px;
    display: inline-block;
    margin-bottom: 12px;
}

.update-body {
    font-size: 15px;
    color: #333;
    max-height: 90px;
    overflow: hidden;
    position: relative;
}

.update-body.fade::after {
    content: "";
    height: 40px;
    width: 100%;
    position: absolute;
    bottom: 0;
    background: linear-gradient(to top, #fff, transparent);
}

.read-more-toggle {
    font-size: 14px;
    font-weight: 700;
    color: #003c94;
    cursor: pointer;
    margin-top: 10px;
}

/* ===========================
   RESPONSIVE
=========================== */
@media(max-width: 600px) {
    .hero-content h1 { font-size: 26px; }
    .hero-content p { font-size: 15px; }
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div id="sidebar" class="sidebar">
    <div class="sidebar-header">
        <h3>Menu</h3>
        <span class="close-btn" onclick="closeSidebar()">&times;</span>
    </div>

    <a href="pdf.html">Home</a>

</div>

<!-- HEADER -->
<div class="header">
    <span class="hamburger" onclick="toggleSidebar()">‚ò∞</span>

    <div class="header-center">
        <img src="https://vtpsruejncfykiazrfsx.supabase.co/storage/v1/object/public/PRODUCTS/EYES%20OF%203080%20logo">
        <span class="header-title">3080 PDF</span>
    </div>
</div>

<!-- SEARCH -->
<div class="search-bar-container">
    <input type="text" placeholder="Search for PDFs, videos, courses...">
    <button>Search</button>
</div>

<!-- HERO -->
<section class="hero">
    <div class="hero-content">
        <h1>Welcome to 3080 PDF</h1>
        <p>Access PDFs, videos, updates & school resources ‚Äî all in one place.</p>
        <a href="pdf.html" class="hero-btn">View Updates</a>
    </div>
</section>

<!-- UPDATES -->
<div class="container" id="updates-area">
    <h2>Latest Updates</h2>
    <p>Loading updates...</p>
</div>

<!-- JAVASCRIPT -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>

// üî• SUPABASE CONFIG
const SUPABASE_URL = "https://zvnovocoayqomdilidte.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp2bm92b2NvYXlxb21kaWxpZHRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQwMDM2OTgsImV4cCI6MjA3OTU3OTY5OH0.PcpwASQ3RBRoQVIglxKz-yM3iuYMZMtyQJBh8QNHad8";

const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const updatesArea = document.getElementById("updates-area");

// ‚≠ê LOAD UPDATES WITH READ MORE / SHOW LESS
async function loadUpdates() {
    const { data, error } = await sb
        .from("updates")
        .select("*")
        .order("created_at", { ascending: false });

    if (error) {
        updatesArea.innerHTML = "<p>Failed to load updates.</p>";
        return;
    }

    if (!data.length) {
        updatesArea.innerHTML = "<p>No updates yet.</p>";
        return;
    }

    updatesArea.innerHTML = "";

    data.forEach(update => {
        const fullText = update.body;
        const shortText = fullText.substring(0, 200);

        const id = `update-${update.id}`;

        const card = `
            <div class="update-card">
                <div class="update-title">${update.title}</div>
                <div class="update-date">${new Date(update.created_at).toDateString()}</div>

                <div id="${id}" class="update-body">
                    ${shortText}${fullText.length > 200 ? "..." : ""}
                </div>

                ${fullText.length > 200 ? 
                    `<span class="read-more-toggle" onclick="toggleRead('${id}', \`${fullText.replace(/`/g, "\\`")}\`, \`${shortText}\`)">
                        Read More ‚Üí
                    </span>` 
                : ""}
            </div>
        `;

        updatesArea.innerHTML += card;
    });
}

function toggleRead(id, fullText, shortText) {
    const body = document.getElementById(id);
    const toggle = body.nextElementSibling;

    // Check if fullText is longer than shortText
    if (fullText.length <= shortText.length) {
        // Content is short, hide toggle
        if (toggle) toggle.style.display = "none";
        body.innerHTML = fullText; // just show full text
        return;
    }

    if (body.classList.contains("expanded")) {
        // Collapse
        body.classList.remove("expanded");
        body.innerHTML = shortText + "...";
        if (toggle) toggle.innerHTML = "Read More ‚Üí";
    } else {
        // Expand
        body.classList.add("expanded");
        body.innerHTML = fullText;
        if (toggle) toggle.innerHTML = "Show Less ‚Üê";
    }
}

loadUpdates();

function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("open");
}

function closeSidebar() {
    document.getElementById("sidebar").classList.remove("open");
}
</script>

</body>
