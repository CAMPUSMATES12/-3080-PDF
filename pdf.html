<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Latest Updates</title>

<!-- GOOGLE ICONS -->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f2f7fa;
    }

    /* HEADER */
    .header {
        background: linear-gradient(to right, #0a8f3f, #21b04c);
        padding: 15px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        color: white;
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    .header-left {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .header-left img {
        width: 40px;
        height: 40px;
        object-fit: contain;
    }

    .header-title {
        font-size: 22px;
        font-weight: bold;
    }

    .nav-icons {
        display: flex;
        gap: 25px;
        margin-right: 10px;
    }

    .nav-icons a {
        color: white;
        text-decoration: none;
    }

    .nav-icons i {
        font-size: 28px;
        cursor: pointer;
        transition: 0.2s;
        padding-bottom: 3px;
    }

    .nav-icons i:hover {
        transform: scale(1.1);
    }

    /* MAIN SECTION */
    .container {
        padding: 20px;
        max-width: 900px;
        margin: auto;
    }

    h2 {
        font-size: 26px;
        font-weight: 700;
        margin-bottom: 15px;
        color: #1d2c3b;
    }

/* UPDATE CARD */
.update-card {
    background: #ffffff;
    padding: 20px 22px;
    border-radius: 14px;
    margin-bottom: 20px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.08);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.update-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.12);
}

/* TITLE */
.update-title {
    font-size: 21px;
    font-weight: 700;
    color: #17673a;
    margin-bottom: 8px;
}

/* DATE */
.update-date {
    font-size: 13px;
    color: #78909c;
    margin-bottom: 12px;
    display: block;
}

/* BODY TEXT */
.update-body {
    font-size: 15px;
    line-height: 1.6;
    color: #444;
    max-height: 80px; /* collapsed height */
    overflow: hidden;
    position: relative;
    transition: max-height 0.3s ease;
}

/* Expanded body */
.update-body.expanded {
    max-height: 2000px;
}

/* Fade effect for collapsed text */
.update-body.fade::after {
    content: "";
    display: block;
    height: 40px;
    width: 100%;
    position: absolute;
    bottom: 0;
    left: 0;
    background: linear-gradient(to top, #fff, rgba(255,255,255,0));
    pointer-events: none;
}

/* Remove fade when expanded */
.update-body.expanded::after {
    display: none;
}

/* READ MORE TOGGLE */
.read-more-toggle {
    margin-top: 10px;
    display: inline-block;
    color: #1db954;
    font-weight: 600;
    font-size: 14px;
    cursor: pointer;
    transition: color 0.2s ease;
}

.read-more-toggle:hover {
    color: #0a8f3f;
}
</style>
</head>
<body>

<!-- HEADER -->
<div class="header">
    <div class="header-left">
        <img src="https://vtpsruejncfykiazrfsx.supabase.co/storage/v1/object/public/PRODUCTS/EYES%20OF%203080%20logo" alt="Site Logo">
        <span class="header-title">üëÄ3080 PDF</span>
    </div>

    <div class="nav-icons">
        <a href="pdf.html"><i class="material-icons-round">home</i></a>
        <a href="course.html"><i class="material-icons-round">description</i></a>
        <a href="videos.html"><i class="material-icons-round">play_circle</i></a>
        <a href="about.html"><i class="material-icons-round">info</i></a>
    </div>
</div>

<!-- MAIN CONTENT -->
<div class="container">
    <h2>Latest Updates</h2>

    <div id="updates-area">
        <p>Loading updates...</p>
    </div>
</div>

<script>
// üî• SUPABASE CONFIG
const SUPABASE_URL = "https://zvnovocoayqomdilidte.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp2bm92b2NvYXlxb21kaWxpZHRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQwMDM2OTgsImV4cCI6MjA3OTU3OTY5OH0.PcpwASQ3RBRoQVIglxKz-yM3iuYMZMtyQJBh8QNHad8";

const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const updatesArea = document.getElementById("updates-area");

// ‚≠ê LOAD UPDATES WITH READ MORE / SHOW LESS
async function loadUpdates() {
    const { data, error } = await sb
        .from("updates")
        .select("*")
        .order("created_at", { ascending: false });

    if (error) {
        updatesArea.innerHTML = "<p>Failed to load updates.</p>";
        return;
    }

    if (!data.length) {
        updatesArea.innerHTML = "<p>No updates yet.</p>";
        return;
    }

    updatesArea.innerHTML = "";

    data.forEach(update => {
        const fullText = update.body;
        const shortText = fullText.substring(0, 200);

        const id = `update-${update.id}`;

        const card = `
            <div class="update-card">
                <div class="update-title">${update.title}</div>
                <div class="update-date">${new Date(update.created_at).toDateString()}</div>

                <div id="${id}" class="update-body">
                    ${shortText}${fullText.length > 200 ? "..." : ""}
                </div>

                ${fullText.length > 200 ? 
                    `<span class="read-more-toggle" onclick="toggleRead('${id}', \`${fullText.replace(/`/g, "\\`")}\`, \`${shortText}\`)">
                        Read More ‚Üí
                    </span>` 
                : ""}
            </div>
        `;

        updatesArea.innerHTML += card;
    });
}

function toggleRead(id, fullText, shortText) {
    const body = document.getElementById(id);
    const toggle = body.nextElementSibling;

    if (body.classList.contains("expanded")) {
        // collapse
        body.classList.remove("expanded");
        body.innerHTML = shortText + "...";
        toggle.innerHTML = "Read More ‚Üí";
    } else {
        // expand
        body.classList.add("expanded");
        body.innerHTML = fullText;
        toggle.innerHTML = "Show Less ‚Üê";
    }
}

loadUpdates();
</script>

</body>
</html>
