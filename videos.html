<style>
/* ===========================
   GLOBAL RESET
=========================== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: #f2f6fb;
    width: 100%;
    overflow-x: hidden;
}

img { max-width: 100%; height: auto; }


/* ===========================
   SIDEBAR MENU
=========================== */
.sidebar {
    width: 260px;
    height: 100%;
    background: #003c94;
    color: white;
    position: fixed;
    top: 0;
    left: -260px;
    transition: 0.3s ease;
    z-index: 3000;
    padding-top: 20px;
    box-shadow: 3px 0 12px rgba(0,0,0,0.2);
}

.sidebar.open { left: 0; }

.sidebar-header {
    display: flex;
    justify-content: space-between;
    padding: 15px 20px;
    font-size: 18px;
}

.close-btn {
    font-size: 28px;
    cursor: pointer;
}

.sidebar a {
    display: block;
    padding: 14px 20px;
    color: white;
    text-decoration: none;
    font-size: 16px;
    transition: 0.25s;
}

.sidebar a:hover {
    background: rgba(255,255,255,0.2);
}

/* ===========================
   HEADER + HAMBURGER
=========================== */
.header {
    width: 100%;
    padding: 16px 20px;
    background: linear-gradient(135deg, #003c94, #0056d2);
    color: white;
    display: flex;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 2000;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
}

.hamburger {
    font-size: 28px;
    cursor: pointer;
    user-select: none;
    margin-right: 12px;
}

.header-center {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.header-center img {
    width: 42px;
    height: 42px;
    border-radius: 10px;
}

.header-title {
    font-size: 24px;
    font-weight: 900;
}

/* ===========================
   SEARCH BAR
=========================== */
.search-bar-container {
    width: 100%;
    background: white;
    padding: 15px 18px;
    display: flex;
    gap: 10px;
    align-items: center;
    box-shadow: 0 6px 20px rgba(0,0,0,0.08);
}

.search-bar-container input {
    flex: 1;
    padding: 12px 14px;
    border: 1px solid #d5dfee;
    border-radius: 8px;
    font-size: 15px;
}

.search-bar-container button {
    padding: 12px 18px;
    background: #0056d2;
    color: white;
    border-radius: 8px;
    border: none;
    font-weight: 700;
    cursor: pointer;
    transition: 0.25s;
}

.search-bar-container button:hover {
    background: #003c94;
}

/* ===========================
   HERO SECTION
=========================== */
.hero {
    width: 100%;
    background: linear-gradient(135deg, #003c94, #0058d9);
    color: white;
    padding: 60px 25px;
    text-align: center;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
}

.hero-content h1 {
    font-size: 30px;
    font-weight: 900;
    margin-bottom: 10px;
}

.hero-content p {
    font-size: 17px;
    opacity: 0.9;
    margin-bottom: 22px;
}

.hero-btn {
    display: inline-block;
    padding: 12px 30px;
    background: white;
    color: #003c94;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 700;
    transition: 0.25s ease;
}

.hero-btn:hover {
    transform: translateY(-3px);
}

/* ===========================
   PAGE CONTAINER
=========================== */
.container {
    max-width: 1200px;
    margin: 30px auto;
    padding: 0 15px;
    padding-bottom: 120px; /* space for navbar */
}




/* ===========================
   PLAYER BOX
=========================== */
#playerBox {
    background: #ffffff;
    padding: 20px;
    border-radius: 18px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    display: none;
    margin-bottom: 30px;
}

#videoPlayerContainer iframe {
    width: 100%;
    height: 360px;
    border-radius: 12px;
    border: none;
    margin-bottom: 15px;
}

.player-buttons {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.player-buttons button {
    padding: 14px 0;
    border-radius: 6px;
    background: #005ce6;
    color: #fff;
    font-weight: 700;
    border: none;
    font-size: 16px;
    cursor: pointer;
    transition: .2s;
}

.player-buttons button:hover {
    transform: scale(1.02);
    background: #003b8e;
}



/* ===========================
   VIDEO GRID
=========================== */
.video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 20px;
}

.video-card {
    background: #ffffff;
    border-radius: 14px;
    padding: 12px;
    box-shadow: 0 3px 12px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    transition: .2s;
}

.video-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
}

.video-card img {
    width: 100%;
    height: 160px;
    border-radius: 10px;
    object-fit: cover;
}

.video-card h3 {
    font-size: 16px;
    font-weight: 700;
    color: #003b8e;
    margin: 10px 0;
}

.actions {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.actions button {
    width: 100%;
    padding: 12px 0;
    border-radius: 6px;
    background: #005ce6;
    color: #fff;
    border: none;
    font-weight: 600;
    cursor: pointer;
    transition: .2s;
}

.actions button:hover {
    transform: scale(1.03);
    background: #003b8e;
}



/* ===========================
   BOTTOM NAVBAR
=========================== */
.nav-bar {
    position: fixed;
    bottom: 0;
    left: 50%;
    width: 94%;
    transform: translateX(-50%);
    background: rgba(255,255,255,0.35);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    padding: 12px 0;
    display: flex;
    justify-content: space-around;
    box-shadow: 0 8px 30px rgba(0,0,0,0.15);
    z-index: 9999;
}

.nav-bar a {
    text-decoration: none;
    text-align: center;
    color: #003c94;
    font-size: 12px;
    font-weight: 600;
    transition: .25s;
}

.nav-bar i {
    font-size: 26px;
    margin-bottom: 4px;
}

.nav-bar a:hover {
    transform: translateY(-3px);
}



/* ===========================
   RESPONSIVE
=========================== */
@media (max-width: 600px) {

    .header-title {
        font-size: 22px;
    }

    .video-card img {
        height: 150px;
    }

    #videoPlayerContainer iframe {
        height: 240px;
    }

    .container {
        padding-bottom: 150px;
    }

}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div id="sidebar" class="sidebar">
    <div class="sidebar-header">
        <h3>Menu</h3>
        <span class="close-btn" onclick="closeSidebar()">&times;</span>
    </div>

    <a href="pdf.html">Home</a>
    <a href="course.html">Course PDFs</a>
    <a href="videos.html">Videos</a>
    <a href="about.html">About</a>
</div>

<!-- HEADER -->
<div class="header">
    <span class="hamburger" onclick="toggleSidebar()">☰</span>

    <div class="header-center">
        <img src="https://vtpsruejncfykiazrfsx.supabase.co/storage/v1/object/public/PRODUCTS/EYES%20OF%203080%20logo">
        <span class="header-title">3080 PDF</span>
    </div>
</div>

<!-- SEARCH -->
<div class="search-bar-container">
    <input type="text" placeholder="Search for PDFs, videos, courses...">
    <button>Search</button>
</div>

<!-- HERO -->
<section class="hero">
    <div class="hero-content">
        <h1>Welcome to 3080 PDF </h1>
        <p>Access PDFs, videos, updates & school resources — all in one place.</p>
        <a href="#updates-area" class="hero-btn">View Updates</a>
    </div>
</section>

  <!-- PLAYER -->
 <div id="playerBox">
  <div id="videoPlayerContainer"></div>
  <div class="player-buttons">
    <button id="fullscreenBtn">⛶ Fullscreen</button>
    <button id="copyVideoBtn">Copy Video Link</button>
  </div>
</div>

  <h2>Videos</h2>
  <div id="videoList" class="video-grid"></div>

</div>

<script>
const SUPABASE_URL = "https://zvnovocoayqomdilidte.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp2bm92b2NvYXlxb21kaWxpZHRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQwMDM2OTgsImV4cCI6MjA3OTU3OTY5OH0.PcpwASQ3RBRoQVIglxKz-yM3iuYMZMtyQJBh8QNHad8";
const BUCKET = "uploads";

const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const videoList = document.getElementById("videoList");
const playerBox = document.getElementById("playerBox");
const videoPlayerContainer = document.getElementById("videoPlayerContainer");
const copyVideoBtn = document.getElementById("copyVideoBtn");
const fullscreenBtn = document.getElementById("fullscreenBtn");
const searchBtn = document.getElementById("searchBtn");
const searchInput = document.getElementById("searchInput");

function getQueryParams(){
  const params = {};
  window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi,
    (m, key, value) => params[key] = decodeURIComponent(value));
  return params;
}

function showVideo(youtubeURL){
  let videoId;
  try {
    const u = new URL(youtubeURL);
    videoId = u.searchParams.get('v') || (u.pathname ? u.pathname.split('/').pop() : null);
  } catch(e){
    console.error('Invalid youtube url', youtubeURL);
    return;
  }
  if(!videoId) { console.warn('No video id found for', youtubeURL); return; }

  videoPlayerContainer.innerHTML = `
    <iframe id="ytFrame" width="100%" height="360"
      src="https://www.youtube.com/embed/${videoId}?rel=0"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>
  `;
  playerBox.style.display = 'block';

  copyVideoBtn.onclick = () => {
    navigator.clipboard.writeText(youtubeURL).then(()=> {
      copyVideoBtn.textContent = 'Link copied ✓';
      setTimeout(()=> copyVideoBtn.textContent = 'Copy Video Link', 1500);
    }).catch(()=> alert('Copy failed'));
  };

  fullscreenBtn.onclick = () => {
    const frame = document.getElementById('ytFrame');
    if(frame.requestFullscreen) frame.requestFullscreen();
    else if(frame.webkitRequestFullscreen) frame.webkitRequestFullscreen();
    else if(frame.mozRequestFullScreen) frame.mozRequestFullScreen();
  };

  videoPlayerContainer.scrollIntoView({ behavior: 'smooth' });
}

function makeVideoCard({ course, fileName, youtubeURL }){
  const title = fileName.replace(/\.[^/.]+$/, "");
  const videoId = (() => {
    try { return new URL(youtubeURL).searchParams.get('v') || null; } catch(e){ return null; }
  })();
  const thumb = videoId ? `https://img.youtube.com/vi/${videoId}/hqdefault.jpg` : '';

  const card = document.createElement('div');
  card.className = 'video-card';

  const img = document.createElement('img');
  img.src = thumb;
  img.alt = title;

  const info = document.createElement('div');
  info.style.flex = '1';
  const h3 = document.createElement('h3');
  h3.textContent = title;
  const pCourse = document.createElement('p');
  pCourse.style.margin = '6px 0 0';
  pCourse.style.color = '#666';
  pCourse.textContent = course ? `Course: ${course}` : '';

  info.appendChild(h3);
  info.appendChild(pCourse);

  const actions = document.createElement('div');
  actions.className = 'actions';
  const playBtn = document.createElement('button');
  playBtn.className = 'play-btn';
  playBtn.textContent = 'Play';
  playBtn.onclick = () => showVideo(youtubeURL);

  const copyBtn = document.createElement('button');
  copyBtn.className = 'copy-btn-inline';
  copyBtn.textContent = 'Copy Link';
  copyBtn.onclick = () => {
    navigator.clipboard.writeText(youtubeURL).then(()=> {
      copyBtn.textContent = 'Copied ✓';
      setTimeout(()=> copyBtn.textContent = 'Copy Link', 1200);
    }).catch(()=> alert('Copy failed'));
  };

  actions.appendChild(playBtn);
  actions.appendChild(copyBtn);

  card.appendChild(img);
  card.appendChild(info);
  card.appendChild(actions);

  return card;
}

async function loadCourseVideos(courseCode, query=''){
  try{
    const { data: files, error } = await sb.storage.from(BUCKET).list(`${courseCode}/videos`, { limit: 500 });
    if(error) throw error;
    videoList.innerHTML = '';
    if(!files || files.length === 0){
      videoList.innerHTML = '<p>No videos uploaded yet.</p>';
      return;
    }
    for(const file of files){
      if(query && !file.name.toLowerCase().includes(query.toLowerCase())) continue;
      try {
        const { data: fileData } = await sb.storage.from(BUCKET).download(`${courseCode}/videos/${file.name}`);
        const youtubeURL = (await fileData.text()).trim();
        if(!youtubeURL) continue;
        const card = makeVideoCard({ course: courseCode, fileName: file.name, youtubeURL });
        videoList.appendChild(card);
      } catch(e){ console.warn('Failed to download video file', file.name, e); }
    }
  }catch(err){ console.error('loadCourseVideos err', err); videoList.innerHTML = '<p>Error loading videos.</p>'; }
}

async function loadAllVideos(query=''){
  try{
    videoList.innerHTML = '';
    const { data: top, error: topErr } = await sb.storage.from(BUCKET).list('', { limit: 500 });
    if(topErr) throw topErr;
    if(!top || top.length === 0){ videoList.innerHTML = '<p>No videos found.</p>'; return; }
    for(const folder of top){
      if(!folder.name) continue;
      try {
        const { data: files } = await sb.storage.from(BUCKET).list(`${folder.name}/videos`, { limit: 500 });
        if(!files) continue;
        for(const file of files){
          if(query && !file.name.toLowerCase().includes(query.toLowerCase())) continue;
          try {
            const { data: fileData } = await sb.storage.from(BUCKET).download(`${folder.name}/videos/${file.name}`);
            const youtubeURL = (await fileData.text()).trim();
            if(!youtubeURL) continue;
            const card = makeVideoCard({ course: folder.name, fileName: file.name, youtubeURL });
            videoList.appendChild(card);
          } catch(e){ console.warn('Failed to download video file', folder.name, file.name, e); }
        }
      } catch(e){ }
    }
    if(videoList.children.length === 0) videoList.innerHTML = '<p>No videos found.</p>';
  }catch(err){ console.error('loadAllVideos err', err); videoList.innerHTML = '<p>Error loading videos.</p>'; }
}

document.addEventListener('DOMContentLoaded', async () => {
  const params = getQueryParams();
  const course = params.course;
  const id = params.id;

  searchBtn?.addEventListener('click', () => {
    const q = (searchInput?.value || '').trim();
    if(course) loadCourseVideos(course, q);
    else loadAllVideos(q);
  });
  searchInput?.addEventListener('keypress', (e) => {
    if(e.key === 'Enter'){
      const q = (searchInput?.value || '').trim();
      if(course) loadCourseVideos(course, q);
      else loadAllVideos(q);
    }
  });

  if(course){
    await loadCourseVideos(course);
    if(id){
      try {
        const { data } = await sb.storage.from(BUCKET).download(`${course}/videos/${id}`);
        const youtubeURL = (await data.text()).trim();
        if(youtubeURL) showVideo(youtubeURL);
      } catch(e){ console.warn('failed to load selected video', e); }
    }
  } else {
    await loadAllVideos();
  }
});

function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("open");
}

function closeSidebar() {
    document.getElementById("sidebar").classList.remove("open");
}
</script>

</body>
